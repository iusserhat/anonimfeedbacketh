<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Anonim Feedback Uygulaması">
    <meta name="theme-color" content="#4F46E5">
    <base href="/">
    <title>Anonim Feedback</title>
    <script>
      // SPA için redirect onarma işlemi
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>Bu uygulama JavaScript olmadan çalışmaz. Lütfen JavaScript'i etkinleştirin.</noscript>
  </body>
</html>
